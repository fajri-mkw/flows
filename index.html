<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushakin - Sistem Manajemen Alur Kerja</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Ekstrak Ikon dari Lucide
        const IconFactory = (name, props) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        nameAttr: 'data-lucide',
                        attrs: {
                            class: props.className || '',
                            width: props.size || 24,
                            height: props.size || 24,
                            stroke: props.color || 'currentColor',
                            'stroke-width': props.strokeWidth || 2,
                        }
                    });
                }
            }, [name, props]);
            return <i ref={iconRef} data-lucide={name}></i>;
        };

        const Icon = ({ name, ...props }) => IconFactory(name, props);

        // Konfigurasi Role & Menu
        const roleConfig = {
            reporter: { label: 'Reporter / Konten Kreator', icon: 'Camera' },
            editor_media: { label: 'Editor Media', icon: 'Scissors' },
            publisher: { label: 'Publisher', icon: 'Send' }
        };

        const sidebarMenus = [
            { id: 'reporter', label: 'Input Konten Baru', icon: 'PenTool', group: 'Tahap 1: Produksi Lapangan' },
            { id: 'editor_media', label: 'Proses Editing', icon: 'Scissors', group: 'Tahap 2: Editing & Media' },
            { id: 'publisher', label: 'Jadwal Publikasi', icon: 'Send', group: 'Tahap 4: Publikasi' }
        ];

        function App() {
            // ==========================================
            // STATE MANAGEMENT
            // ==========================================
            const [currentUser, setCurrentUser] = useState(null);
            
            // Database User (Simulasi Database Produksi)
            const [usersDb, setUsersDb] = useState([
                { id: 1, name: 'Admin Sistem', email: 'admin@pushakin.com', role: 'superadmin', password: 'password123' },
                { id: 2, name: 'Bapak Manager', email: 'manager@pushakin.com', role: 'manager', password: 'password123' },
                { id: 3, name: 'Joko Reporter', email: 'reporter@pushakin.com', role: 'reporter', password: 'password123' },
                { id: 4, name: 'Siti Editor Media', email: 'editor@pushakin.com', role: 'editor_media', password: 'password123' },
                { id: 5, name: 'Budi Publisher', email: 'publisher@pushakin.com', role: 'publisher', password: 'password123' }
            ]);

            const [loginEmail, setLoginEmail] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [loginError, setLoginError] = useState('');

            const [activeRole, setActiveRole] = useState('all_dashboard');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [toastMessage, setToastMessage] = useState('');

            // ==========================================
            // HANDLERS
            // ==========================================
            const handleLogin = (e) => {
                e.preventDefault();
                const user = usersDb.find(u => u.email === loginEmail && u.password === loginPassword);
                if (user) {
                    setCurrentUser(user);
                    setLoginError('');
                    if (user.role === 'superadmin') setActiveRole('user_management');
                    else if (user.role === 'manager') setActiveRole('manager');
                    else setActiveRole(user.role);
                } else {
                    setLoginError('Kredensial tidak valid. Periksa email dan password Anda.');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setLoginEmail('');
                setLoginPassword('');
                setActiveRole('all_dashboard');
            };

            const handleUpdateUserRole = (userId, newRole) => {
                setUsersDb(prev => prev.map(u => u.id === userId ? { ...u, role: newRole } : u));
                showToast('Hak akses pengguna berhasil diperbarui.');
            };

            const showToast = (message) => {
                setToastMessage(message);
                setTimeout(() => setToastMessage(''), 3000);
            };

            // ==========================================
            // COMPONENTS / VIEWS
            // ==========================================
            const renderLoginScreen = () => (
                <div className="flex items-center justify-center h-screen w-full bg-slate-100">
                    <div className="bg-white p-8 rounded-2xl shadow-xl border border-gray-200 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                                <Icon name="Activity" className="text-white" size={32} />
                            </div>
                            <h1 className="text-2xl font-black text-gray-900">Pushakin</h1>
                            <p className="text-sm text-gray-500 mt-1">Sistem Manajemen Alur Kerja Terpadu</p>
                        </div>

                        {loginError && (
                            <div className="bg-rose-50 text-rose-600 p-3 rounded-lg text-sm font-semibold mb-4 border border-rose-200 flex items-center gap-2">
                                <Icon name="Lock" size={16} /> {loginError}
                            </div>
                        )}

                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-1">Alamat Email</label>
                                <input 
                                    type="email" 
                                    value={loginEmail} 
                                    onChange={e => setLoginEmail(e.target.value)} 
                                    required 
                                    className="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" 
                                    placeholder="email@perusahaan.com" 
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-1">Kata Sandi</label>
                                <input 
                                    type="password" 
                                    value={loginPassword} 
                                    onChange={e => setLoginPassword(e.target.value)} 
                                    required 
                                    className="w-full border border-gray-300 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" 
                                    placeholder="••••••••" 
                                />
                            </div>
                            <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-md transition-all flex justify-center items-center gap-2 mt-2">
                                Masuk ke Sistem
                            </button>
                        </form>
                    </div>
                </div>
            );

            const renderUserManagement = () => (
                <div className="max-w-6xl mx-auto">
                    <div className="mb-6 border-b border-gray-200 pb-4">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <Icon name="Users" className="text-indigo-600" /> Manajemen Pengguna
                        </h2>
                        <p className="text-gray-500 text-sm mt-1">Kelola akun dan tetapkan hak akses (Role-Based Access Control) untuk setiap pengguna.</p>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                        <div className="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                            <h3 className="font-bold text-gray-700">Daftar Pengguna Sistem</h3>
                            <button className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-indigo-700 transition-colors">
                                <Icon name="UserPlus" size={16} /> Tambah Pengguna
                            </button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left text-gray-600">
                                <thead className="text-xs text-gray-700 uppercase bg-gray-100 border-b border-gray-200">
                                    <tr>
                                        <th className="px-6 py-4">Nama Lengkap</th>
                                        <th className="px-6 py-4">Email</th>
                                        <th className="px-6 py-4">Status Akses</th>
                                        <th className="px-6 py-4">Konfigurasi Role</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {usersDb.map(user => (
                                        <tr key={user.id} className="border-b border-gray-100 hover:bg-gray-50">
                                            <td className="px-6 py-4 font-bold text-gray-800 flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-indigo-100 text-indigo-700 flex items-center justify-center font-bold">
                                                    {user.name.charAt(0)}
                                                </div>
                                                {user.name}
                                            </td>
                                            <td className="px-6 py-4">{user.email}</td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2.5 py-1 rounded text-xs font-bold border ${
                                                    user.role === 'superadmin' ? 'bg-purple-100 text-purple-700 border-purple-200' : 
                                                    user.role === 'manager' ? 'bg-blue-100 text-blue-700 border-blue-200' : 
                                                    'bg-emerald-100 text-emerald-700 border-emerald-200'
                                                }`}>
                                                    {user.role === 'superadmin' ? 'Super Admin' : user.role === 'manager' ? 'Manager' : roleConfig[user.role]?.label || user.role}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4">
                                                <select 
                                                    value={user.role} 
                                                    onChange={(e) => handleUpdateUserRole(user.id, e.target.value)}
                                                    className="bg-white border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2 outline-none cursor-pointer"
                                                    disabled={user.email === currentUser.email} // Mencegah superadmin merubah rolenya sendiri secara tidak sengaja
                                                >
                                                    <option value="superadmin">Super Admin</option>
                                                    <option value="manager">Manager</option>
                                                    {Object.keys(roleConfig).map(rk => (
                                                        <option key={rk} value={rk}>{roleConfig[rk].label}</option>
                                                    ))}
                                                </select>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            const renderManagerDashboard = () => (
                <div className="max-w-6xl mx-auto">
                     <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">Ruang Kontrol Manager</h2>
                        <p className="text-gray-500 text-sm mt-1">Pusat persetujuan dan pemantauan alur kerja tim.</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-gray-800">Menunggu Review</h3>
                                <span className="bg-amber-100 text-amber-700 px-2 py-1 rounded text-xs font-bold">3 Tugas</span>
                            </div>
                            <div className="space-y-3">
                                {[1, 2, 3].map(i => (
                                    <div key={i} className="p-3 border border-gray-100 rounded-xl bg-gray-50 flex justify-between items-center">
                                        <div>
                                            <p className="text-sm font-bold text-gray-700">Laporan Liputan {i}</p>
                                            <p className="text-xs text-gray-500">Oleh: Joko Reporter</p>
                                        </div>
                                        <button className="text-indigo-600 hover:text-indigo-800 text-sm font-bold">Review</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 md:col-span-2">
                             <h3 className="font-bold text-gray-800 mb-4">Aktivitas Tim Terbaru</h3>
                             <div className="space-y-4">
                                <div className="flex gap-4 items-start">
                                    <div className="w-8 h-8 rounded-full bg-emerald-100 flex justify-center items-center text-emerald-600 shrink-0"><Icon name="CheckCircle" size={16}/></div>
                                    <div>
                                        <p className="text-sm text-gray-800"><b>Siti Editor Media</b> menyelesaikan editing video <i>"Peliputan Acara Tahunan"</i>.</p>
                                        <p className="text-xs text-gray-500">10 menit yang lalu</p>
                                    </div>
                                </div>
                                <div className="flex gap-4 items-start">
                                    <div className="w-8 h-8 rounded-full bg-blue-100 flex justify-center items-center text-blue-600 shrink-0"><Icon name="Send" size={16}/></div>
                                    <div>
                                        <p className="text-sm text-gray-800"><b>Budi Publisher</b> mempublikasikan konten ke Instagram.</p>
                                        <p className="text-xs text-gray-500">1 jam yang lalu</p>
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            );

            const renderRoleDashboard = () => (
                <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                        <div className="flex items-center gap-3 mb-6 border-b border-gray-100 pb-4">
                            <div className="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600">
                                <Icon name={roleConfig[activeRole]?.icon || 'FileText'} />
                            </div>
                            <div>
                                <h2 className="text-xl font-bold text-gray-800">Area Kerja: {roleConfig[activeRole]?.label}</h2>
                                <p className="text-sm text-gray-500">Selesaikan tugas Anda pada form di bawah ini.</p>
                            </div>
                        </div>
                        
                        <form onSubmit={(e) => { e.preventDefault(); showToast('Data berhasil disimpan dan diteruskan ke tahap selanjutnya!'); }} className="space-y-5">
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-1">Judul Dokumen / Konten</label>
                                <input type="text" className="w-full border border-gray-300 p-3 rounded-xl outline-none focus:border-indigo-500" placeholder="Masukkan judul..." required />
                            </div>
                            <div>
                                <label className="block text-sm font-bold text-gray-700 mb-1">Catatan / Keterangan</label>
                                <textarea className="w-full border border-gray-300 p-3 rounded-xl outline-none focus:border-indigo-500 h-32" placeholder="Tuliskan detail pekerjaan..." required></textarea>
                            </div>
                            <div className="flex justify-end pt-4">
                                <button type="submit" className="bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-indigo-700 flex items-center gap-2">
                                    <Icon name="CheckCircle" size={18} /> Simpan & Lanjutkan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );

            const renderPublicDashboard = () => (
                <div className="max-w-6xl mx-auto">
                    <div className="mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">Dashboard Kinerja</h2>
                        <p className="text-gray-500 text-sm mt-1">Ringkasan publikasi dan kinerja sistem secara keseluruhan.</p>
                    </div>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        {[{ label: 'Total Konten', val: '142', icon: 'FileText', color: 'bg-blue-50 text-blue-600' },
                          { label: 'Proses Editing', val: '18', icon: 'Scissors', color: 'bg-amber-50 text-amber-600' },
                          { label: 'Menunggu Review', val: '5', icon: 'Clock', color: 'bg-rose-50 text-rose-600' },
                          { label: 'Telah Dipublikasi', val: '119', icon: 'CheckCircle', color: 'bg-emerald-50 text-emerald-600' }
                        ].map((stat, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm flex items-center gap-4">
                                <div className={`w-12 h-12 rounded-xl flex items-center justify-center ${stat.color}`}>
                                    <Icon name={stat.icon} size={24} />
                                </div>
                                <div>
                                    <p className="text-xs font-bold text-gray-500 uppercase">{stat.label}</p>
                                    <p className="text-2xl font-black text-gray-800">{stat.val}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 flex items-center justify-center min-h-[300px]">
                        <div className="text-center">
                            <Icon name="BarChart" size={48} className="mx-auto text-gray-300 mb-3" />
                            <h3 className="text-lg font-bold text-gray-700">Area Visualisasi Data</h3>
                            <p className="text-sm text-gray-500 max-w-sm mx-auto">Sistem analitik grafik dapat diintegrasikan di bagian ini pada tahap pengembangan selanjutnya.</p>
                        </div>
                    </div>
                </div>
            );

            // ==========================================
            // MAIN LAYOUT
            // ==========================================
            if (!currentUser) return renderLoginScreen();

            // RBAC Middleware
            const canSeeManager = currentUser.role === 'superadmin' || currentUser.role === 'manager';
            const canSeeUserMgmt = currentUser.role === 'superadmin';

            return (
                <div className="flex h-screen bg-slate-50 text-slate-800 font-sans overflow-hidden">
                    {/* Overlay Mobile */}
                    {!isSidebarOpen && (
                        <div className="fixed inset-0 bg-gray-900/50 z-20 md:hidden" onClick={() => setIsSidebarOpen(true)} />
                    )}

                    {/* Sidebar */}
                    <div className={`${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} transition-transform duration-300 fixed md:relative z-30 w-72 h-full bg-white border-r border-gray-200 flex flex-col`}>
                        <div className="p-6 border-b border-gray-100 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                                    <Icon name="Activity" className="text-white" size={20} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-black text-gray-900 leading-none">Pushakin</h1>
                                    <p className="text-[10px] font-bold text-indigo-600 uppercase mt-0.5">Sistem Manajemen</p>
                                </div>
                            </div>
                        </div>

                        <div className="p-4 border-b border-gray-100 bg-gray-50 flex items-center justify-between">
                            <div className="flex items-center gap-3 overflow-hidden">
                                <div className="w-10 h-10 rounded-full bg-indigo-200 text-indigo-700 flex items-center justify-center font-bold shrink-0">
                                    <Icon name="User" size={20}/>
                                </div>
                                <div className="truncate">
                                    <p className="text-sm font-bold text-gray-800 truncate">{currentUser.name}</p>
                                    <p className="text-xs text-gray-500 capitalize">
                                        {currentUser.role === 'superadmin' ? 'Super Admin' : currentUser.role === 'manager' ? 'Manager' : roleConfig[currentUser.role]?.label}
                                    </p>
                                </div>
                            </div>
                            <button onClick={handleLogout} className="text-gray-400 hover:text-rose-600 transition-colors p-2 rounded-lg hover:bg-rose-50" title="Keluar">
                                <Icon name="LogOut" size={18} />
                            </button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                            <div className="mb-6">
                                <p className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-2">Sistem</p>
                                
                                {canSeeUserMgmt && (
                                    <button className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-xl font-semibold mb-1 transition-colors ${activeRole === 'user_management' ? 'bg-indigo-50 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`} onClick={() => setActiveRole('user_management')}>
                                        <Icon name="Users" size={18} /> Manajemen Pengguna
                                    </button>
                                )}
                                
                                {canSeeManager && (
                                    <button className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-xl font-semibold mb-1 transition-colors ${activeRole === 'manager' ? 'bg-indigo-50 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`} onClick={() => setActiveRole('manager')}>
                                        <Icon name="LayoutDashboard" size={18} /> Ruang Manager
                                    </button>
                                )}

                                <button className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-xl font-semibold transition-colors ${activeRole === 'all_dashboard' ? 'bg-indigo-50 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`} onClick={() => setActiveRole('all_dashboard')}>
                                    <Icon name="BarChart" size={18} /> Dashboard Kinerja
                                </button>
                            </div>

                            {['Tahap 1: Produksi Lapangan', 'Tahap 2: Editing & Media', 'Tahap 4: Publikasi'].map((groupName) => {
                                const groupMenus = sidebarMenus.filter(m => m.group === groupName && (canSeeManager || currentUser.role === m.id));
                                if (groupMenus.length === 0) return null;

                                return (
                                    <div key={groupName} className="mb-6">
                                        <p className="text-xs font-bold text-gray-400 uppercase mb-2 ml-2">{groupName}</p>
                                        {groupMenus.map(menu => (
                                            <button 
                                                key={menu.id}
                                                className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-xl mb-1 transition-colors font-semibold text-sm ${activeRole === menu.id ? 'bg-indigo-50 text-indigo-700' : 'text-gray-600 hover:bg-gray-50'}`}
                                                onClick={() => { setActiveRole(menu.id); if (window.innerWidth < 768) setIsSidebarOpen(false); }}
                                            >
                                                <Icon name={menu.icon} size={18} /> {menu.label}
                                            </button>
                                        ))}
                                    </div>
                                )
                            })}
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col h-screen overflow-hidden relative">
                        <header className="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shrink-0 z-10">
                            <div className="flex items-center gap-4">
                                <button className="p-2 -ml-2 text-gray-500 hover:bg-gray-100 rounded-lg md:hidden" onClick={() => setIsSidebarOpen(!isSidebarOpen)}>
                                    <Icon name="Menu" size={24} />
                                </button>
                                <h2 className="text-lg font-bold text-gray-800 hidden sm:block">
                                    {activeRole === 'user_management' && 'Manajemen Pengguna Sistem'}
                                    {activeRole === 'manager' && 'Ruang Kontrol Manager'}
                                    {activeRole === 'all_dashboard' && 'Dashboard Kinerja'}
                                    {activeRole !== 'manager' && activeRole !== 'all_dashboard' && activeRole !== 'user_management' && `Area Kerja: ${roleConfig[activeRole]?.label}`}
                                </h2>
                            </div>
                        </header>

                        {toastMessage && (
                            <div className="absolute top-20 left-1/2 -translate-x-1/2 z-50 animate-in slide-in-from-top-4 fade-in duration-300">
                                <div className="bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 font-medium text-sm border border-gray-700">
                                    <Icon name="CheckCircle" size={18} className="text-emerald-400" /> 
                                    {toastMessage}
                                </div>
                            </div>
                        )}

                        <div className="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 custom-scrollbar relative bg-slate-50">
                            {activeRole === 'user_management' && renderUserManagement()}
                            {activeRole === 'manager' && renderManagerDashboard()}
                            {activeRole === 'all_dashboard' && renderPublicDashboard()}
                            {activeRole !== 'manager' && activeRole !== 'all_dashboard' && activeRole !== 'user_management' && renderRoleDashboard()}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
